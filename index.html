<script>

//Randomly select rock, paper or scissors for computer player
function computerPlay() {
    let words = ["Rock","Paper","Scissors"];
    return words[Math.floor(Math.random() * words.length)];
}

//Compare computer choice and human choice
function playRound(playerSelection, computerSelection) {
  
  //check if human choice beats computer choice or a draw and add 1 to numberOfWins
  if (playerSelection === computerSelection) {
      //alert("It is a draw");
      console.log("It is a draw");
  }
  //check if human choice beats computer choice and add 1 to numberOfWins
  else if (playerSelection === "rock" && computerSelection === "scissors") {
      console.log("You win! - Rock beats Scissors");
      humanScore = humanScore + 1;
  }
  else if (playerSelection === "paper" && computerSelection === "rock") {
      console.log("You win! - Paper beats Rock");
      humanScore = humanScore + 1;
  }
  else if (playerSelection === "scissors" && computerSelection === "paper") {
      console.log("You win! - Scissors beat Paper");
      humanScore = humanScore + 1;
  }
  else {
      console.log("You lose!");
      computerScore = computerScore + 1;
  }
}

//Initialize variables
let humanScore = 0;
let computerScore = 0;
let computerWord = "";

//Play for 5 rounds
for (let i = 0; i < 5; i++) {

    //Ask human player to enter rock, paper or scissors
    let playerSelection = prompt("What's your choice?");
    playerSelection = playerSelection.toLowerCase();

    //Call function to select random computer player word
    let computerSelection = computerPlay();
    computerSelection = computerSelection.toLowerCase();

    //Call function to check result
    playRound(playerSelection, computerSelection);
}

//Display the numberOfWins for the human player    
if (humanScore === computerScore) {
    alert(`You scored ${humanScore} wins out of 5 but it is a draw - the AI is catching up`);
}
else if (humanScore > computerScore) {
    alert(`You scored ${humanScore} wins out of 5 and you won the challenge! - the world is safe from the AI`);
}
else if (humanScore < computerScore) {
    alert(`You scored ${humanScore} wins out of 5 but you lost the challenge! - the AI has taken over the world`);
}

</script>
